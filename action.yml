name: 'Setup Pantheon Terminus'

description: 'Install and configure the Pantheon CLI tool, Terminus.'

branding:
  icon: 'zap'
  color: 'yellow'

inputs:
  pantheon-machine-token:
    description: 'Machine token generated by Pantheon.'
    required: true

runs:
  using: composite
  steps:

    - name: Download Terminus
      shell: bash
      run: |
        curl -L https://github.com/pantheon-systems/terminus/releases/download/3.0.8/terminus.phar --output terminus
        chmod +x terminus
        ./terminus self:update
        mv ./terminus /usr/local/bin/terminus
